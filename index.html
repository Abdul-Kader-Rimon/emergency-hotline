<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- nav-bar section-->
    <div class=" mb-2">
        <div class=" flex justify-between items-center flex-col lg:flex-row mx-10 p-2 ">
            <div class="flex items-center gap-3 my-5 lg:my-0">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h2 class="font-bold text-xl text-[#006747]">Emergency <br> Service</h2>
            </div>

            <div class="flex ">
                <div  class="bg-[#ecfff0] hover:bg-[#afffbf] font-bold rounded-full px-2 gap-2 w-[100px] h-[40px] flex items-center mx-2">
                    <p class="mx-2">0</p>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="bg-[#ecfff0] hover:bg-[#afffbf] font-bold rounded-full px-2  w-[100px] h-[40px] flex items-center mx-2">

                    <img  class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
                </div>
                <div class="text-white font-bold rounded-full px-2 bg-[#00a63e] w-[100px] h-[40px] flex items-center mx-2 hover:text-[#00a63e] hover:bg-[#ecfff0]">
                    <p class="mx-2">0</p>
                    <p>Copy</p>
                </div>
            </div>
        </div>


    </div>

    <!-- banner section-->

    <div class="bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] ">
        <div class="text-center py-10">
            <img class="h-[100px] w-[100px] mx-auto" src="./assets/logo-dark.png" alt="">
            <h2 class="font-bold text-4xl text-white my-6">Emergency Service Directory</h2>
            <p class="text-white font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </div>
